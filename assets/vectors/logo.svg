<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Fondo transparente por defecto en SVG -->

  <!-- Definición del estilo de fuente -->
  <defs>
    <!-- Filtro de sombra suave para la apariencia 3D/de pantalla -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="0" dy="2"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>

  <!-- El texto principal "Best Movies" -->
  <g filter="url(#shadow)">
    <!-- Texto "Best" en rojo vibrante -->
    <text x="30" y="65" font-family="'Arial Black', sans-serif" font-size="60" font-weight="900" fill="#E50914" letter-spacing="-2">
      Best
    </text>

    <!-- Texto "Movies" en blanco para contraste -->
    <text x="160" y="65" font-family="'Arial Black', sans-serif" font-size="60" font-weight="900" fill="#FFFFFF" letter-spacing="-2">
      Movies
    </text>

    <!-- Simulación del detalle de la "N" de Netflix, una barra roja -->
    <!-- <rect x="230" y="15" width="6" height="60" fill="#E50914" rx="3" transform="skewX(-15)"/> -->
  </g>
</svg>